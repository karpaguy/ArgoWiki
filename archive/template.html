<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPLATE</title>

    <link rel="stylesheet" href="./assets/styles/reset.css">
    <!-- <link rel="stylesheet" href="./assets/styles/template.css"> -->
    <!-- <link rel="stylesheet" href="./assets/styles/templatesExes/templateGG_NoLayout.css"> -->
    <link rel="stylesheet" href="./assets/styles/templateScifi.css">
    
    <script src="./assets/js/template.js" defer></script>
</head>
<body>
    <header>
        <div class="hd-logo-zone">
            <img src="assets/img/icons/ArgonautaHeaderWhite.png" alt="Argonauta Logo">
        </div>
        <div class="hd-search-zone">
            <form action="#">
                <input type="text" name="serach" id="serach" value="Pesquise na Argopédia" disabled>
            </form>
            <button type="submit" disabled>Procurar</button>
        </div>
    </header>
    
    <main><div class="mw-page-container">
        <aside class="mw-content-bar">
            <h2>Conteúdos</h2>
            <div class="mw-divisor"></div>
            <ul>
                <li><a href="#id"><span>Início</span></a></li>
                <li><a href="#id"><span>Example 1</span></a></li>
                <li><a href="#id"><span>Example 2</span></a></li>
            </ul>
        </aside>
        <article class="mw-content">
            <h1>TITLE</h1>
            <div class="mw-sections">
                <section class="mw-article-layout">
                    <h3>Társis</h3>
                    <figure class="mw-article-media">
                        <img src="Sun Icon.png" alt="Imagem Legal">
                        <!-- <figcaption>Legenda Descritiva do Mundus</figcaption> -->
                    </figure>
                    <div style="clear: both;"></div> 
                </section>
            </div>
        </article>
        <aside class="mw-configuration">
            <h2>Aparência</h2>
            <div class="mw-divisor"></div>
            <div class="cf-option-group">
                <p>Texto</p>
                <form>
                    <div class="cdx-radio">
                        <input type="radio" name="skin-font" id="skin-font-small">
                        <label for="skin-font-small">Pequeno</label>
                    </div>
                    <div class="cdx-radio">
                        <input type="radio" name="skin-font" id="skin-font-medium" checked>
                        <label for="skin-font-small">Padrão</label>
                    </div>
                    <div class="cdx-radio">
                        <input type="radio" name="skin-font" id="skin-font-small">
                        <label for="skin-font-small">Grande</label>
                    </div>
                </form>
            </div>
        </aside>
    </div></main>
</body>
</html>
